{% extends 'base.html' %}
{% load static %}

{% block title %} Inicio {% endblock %}

{% block content %}
        
<style>
    .cardTitle {
    min-height: 2.4em;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    }

    /* Ajuste solo para títulos largos que quieres en una sola línea */
    .cardTitle--tight{
    white-space: nowrap;                 /* fuerza 1 línea */
    font-size: clamp(16px, 1.9vw, 20px); /* reduce un poco para que quepa */
    line-height: 1.1;
    }
    
</style>

<div class="homeContainer">
    <div class="homeContent">
        <!-- Contenedor del buscador -->
        <div class="buscadorContainer"
             style="margin: 20px auto;
                    width: fit-content;
                    text-align: center;
                    border-radius: 10px;
                    overflow: hidden;
                    background: #f5f5f5;">
            <form method="get" action="{% url 'buscar_global' %}" style="display: inline-flex; gap: 10px;">
                <input type="text" id="search" name="search" placeholder="Escanea o escribe código/nombre" style="padding: 10px; width: 300px;">
                <button type="submit" style="padding: 10px 20px; border-radius: 10px; border: none; background-color: #9e0909; color: #fff;">Buscar</button>
            </form>
        </div>

        <div class="homeCard">

            <a href="{% url 'all_in_one_selection' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/allinone.png' %}" alt="all_in_one">
                <h2 class="cardTitle">All In One</h2>
            </a>

            <a href="{% url 'notebooks' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/notebook.png' %}" alt="notebook">
                <h2 class="cardTitle">Notebooks</h2>
            </a>

            <a href="{% url 'mini_pc' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/mini_pc.png' %}" alt="mini_pc">
                <h2 class="cardTitle">Mini PC</h2>
            </a>

            <a href="{% url 'proyectores' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/proyector.png' %}" alt="proyector">
                <h2 class="cardTitle">Proyectores</h2>
            </a>
            
            <a href="{% url 'monitor_list' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/monitor.png' %}" alt="monitor">
                <h2 class="cardTitle">Monitores</h2>
            </a>

            <a href="{% url 'audio_list' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/eventos.png' %}" alt="audio">
                <h2 class="cardTitle">Eventos</h2>
            </a>

            <a href="{% url 'tablet_list' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/tablet.png' %}" alt="tablet">
                <h2 class="cardTitle">Tablets</h2>
            </a>

            <a href="{% url 'bodega_adr' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/inacap_logo.png' %}" alt="bodega_adr">
                <h2 class="cardTitle cardTitle--tight">Bodega ADR</h2>
            </a>

            <a href="{% url 'azotea_adr' %}" class="card">
                <img class="cardImage" src="{% static 'imagenes_normalizadas/adr_icon.png' %}" alt="azotea_adr">
                <h2 class="cardTitle">Azotea</h2>
            </a>
            
        </div>
    </div>
</div>

<script src="{% static 'js/search.js' %}"></script>

{% endblock %}
