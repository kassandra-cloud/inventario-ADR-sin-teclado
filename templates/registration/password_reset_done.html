<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Correo enviado</title>
</head>
<body class="bg-gradient-to-br from-red-600 to-blue-600 min-h-screen">
  <div class="flex min-h-full flex-col justify-center px-6 py-10 lg:px-8 mt-20">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center text-white">
      <h2 class="text-2xl font-semibold">Revisa tu correo</h2>
      <p class="mt-3 text-white/90">
        Si existe una cuenta asociada, te enviamos un enlace para restablecer tu contraseña.
        Revisa también tu carpeta de spam.
      </p>
      <a href="{% url 'login' %}" class="inline-block mt-6 underline underline-offset-2 text-white/90 hover:text-white">
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</body>
</html>
